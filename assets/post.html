<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <style>
     @@INCLUDE@@ shared.css

     .content {
         position: absolute;
         left: 50%;
         transform: translate(-50%);

         margin-top: 100px;
         width: 60%;
     }

     .content-box {
         background: var(--panel-color);
         border: hidden;
         border-radius: 10px;

         padding: 10px;
     }

     .content-box p {
         white-space: pre-line;
     }

     .title {
         font-weight: bold;
         font-size: 28px;         
     }

     .subtitle {
         padding-top: 5px;
         padding-bottom: 10px;
     }

     .post-actions {
         float: right;
     }

     @@INCLUDE@@ replies.css 80%
    </style>
    <title>@_title_@ :: Hellish</title>
</head>
<body>
    @@INCLUDE@@ navbar.html

    <div class="content">
        <div>
            <div>
                <span class="title">@_title_@</span>
                <div class="subtitle">
                    <a href="/search?uploader=@_author_id_@">@_author_@</a>

                    @@IF@@ @_is_author_@
                    <div class="post-actions">
                        [
                        <a href="/post/create?update=@_id_@">Edit</a>
                        ]
                    </div>
                    @@END_IF@@
                </div>
            </div>
            
            <div class="content-box">
                @_content_@
            </div>
        </div>

        @@-- parent is the parameter for new post creation
        @@INCLUDE@@ replies.html parent
    </div>
</body>
