<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <style>
     @@INCLUDE@@ shared.css

     .user-info {
         float: right;
         margin-right: 1em;
     }

     .content {
         padding-top: 30px;
     }

     .upload {
         color: var(--upload-color);
     }

     .download {
         color: var(--download-color);
     }

     .user-button {
         display: block;
         margin-top: 1em;
         margin-bottom: 1em;
     }

     .news-box {
         margin-top: 2em;
         position: absolute;
         left: 50%;
         transform: translate(-50%);

         width: 60%;
     }

     .content-box {
         background: var(--panel-color);
         border: hidden;
         border-radius: 10px;

         padding: 10px;
     }

     .content-box p {
         white-space: pre-line;
     }

     .title {
         font-weight: bold;
         font-size: 28px;
     }

     .subtitle {
         padding-top: 5px;
         padding-bottom: 10px;
     }
    </style>
</head>
<body>
    @@INCLUDE@@ navbar.html

    <div class="user-info">
        <a href="/search?uploader=@_user_id_@">@_username_@</a>
        <div>
            <span class="upload">▲ @_uploaded_@</span>
            <span class="download">▼ @_downloaded_@</span>
        </div>
        <hr>
        <div>
            <a class="user-button" href="/upload">Upload</a>
            <a class="user-button" href="/invite">Invite</a>
            <a class="user-button" href="/post/create">New post</a>
        </div>
        <hr>
        <div>
            <a href="/api/user/logout">Log out</a>
        </div>
    </div>

    <div class="content">
        <p>
            Current seeders: <b>@_current_seeders_@</b>
        </p>
        <p>
            Current leechers: <b>@_current_leechers_@</b>
        </p>

        @@IF@@ @_EXIST:news_title_@
        <div class="news-box">
            <div>
                <a href="/post/@_news_id_@" class="title">@_news_title_@</a>
                <div class="subtitle">
                    <a href="/search?uploader=@_news_author_id_@">@_news_author_@</a>
                </div>
            </div>

            <div class="content-box">
                @_news_content_@
            </div>
        </div>
        @@END_IF@@
    </div>
</body>
