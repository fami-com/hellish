<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <style>
     @@INCLUDE@@ shared.css

     .user-info {
         float: right;
         margin-right: 1em;
     }

     .upload {
         color: #54c977;
     }

     .download {
         color: #c96454;
     }

     td, th {
         padding: 1em;
     }
    </style>
</head>
<body>
    <div class="user-info">
        <b>@_username_@</b>
        <div>
            <span class="upload">▲ @_uploaded_@GiB</span>
            <span class="download">▼ @_downloaded_@GiB</span>
        </div>
        <hr>
        <div>
            <a class="link-button" href="/upload">Upload</a>
        </div>
        <hr>
        <div>
            <a class="link-button" href="/api/user/logout">Log out</a>
        </div>
    </div>
    <p>
        Total known torrents: <b>@_total_known_@</b>
    </p>
    <p>
        Total downloads: <b>@_total_downloaded_@</b>
    </p>
    <p>
        Current seeders: <b>@_current_seeders_@</b>
    </p>
    <p>
        Current leechers: <b>@_current_leechers_@</b>
    </p>

    <div>
        <p>
            <b>Uploaded by you:</b>
        </p>

        <table>
            <tr>
                <th></th>
                <th>Info</th>
            </tr>
            @@TABLE@@
            <tr>
                <td><a class="link-button" href="/view/@_torrent_id_@">@_torrent_name_@</a></td>
            </tr>
            @@END_TABLE@@
        </table>
    </div>
</body>
