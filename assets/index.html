<head>
    <meta charset="UTF-8">
    <h1>Hellish tracker</h1>
</head>
<body>
    <p>
        Total known torrents: <b>@_total_known_@</b>
    </p>
    <p>
        Total downloads: <b>@_total_downloaded_@</b>
    </p>
    <p>
        Current seeders: <b>@_current_seeders_@</b>
    </p>
    <p>
        Current leechers: <b>@_current_leechers_@</b>
    </p>

    @@IF@@ @_EXIST:username_@

    <p>Welcome, <b>@_username_@</b></p>

    <form enctype="multipart/form-data" ACTION="/api/upload" method="POST">

        <INPUT TYPE="submit" NAME="go" value="Send File">

    @@END_IF@@
</body>
