<!DOCTYPE html>
<head>
    <meta charset="UTF-8">

    <style>
     @@INCLUDE@@ variables.css

     body {
         background: var(--bg-color);
         color: var(--text-color);
     }

     .login-container {
         position: absolute;
         left: 50%;
         top: 50%;
         transform: translate(-50%, -50%);
         padding: 25px 25px 10px 25px;
         border: 3px solid var(--panel-color);
         background: var(--panel-color);
         border-radius: 25px;
     }

     .login-input-container {
         margin-bottom: 1em;
     }

     .login-input-label {
         display: inline-block;
         width: 6em;
         font-weight: bold;
     }

     .login-input-field {
         background: var(--input-color);
         color: var(--text-color);
         border: hidden;
         border-radius: 10px;

         padding-left: 5px;
         padding-right: 5px;
     }

     .login-button {
         padding: 1em;

         font-weight: bold;
         font-size: 18px;
         float: right;

         background: var(--input-color);
         color: var(--text-color);

         border: hidden;
         border-radius: 10px;
     }

     .login-error {
         margin-top: 1em;
         margin-bottom: 1em;
         color: var(--error-color);
     }
    </style>
</head>
<body>
    <div class="login-container">
        <form enctype="multipart/form-data" ACTION="/api/user/register" method="POST">
            <div class="login-input-container">
                <label class="login-input-label" for="login-input">Username</label>
                <input class="login-input-field" id="login-input" name="username" />
            </div>
            <div class="login-input-container">
                <label class="login-input-label" for="password-input">Password</label>
                <input class="login-input-field" id="password-input" name="password" type="password" />
            </div>
            <div class="login-input-container">
                <label class="login-input-label" for="invite-input">Invite</label>
                <input class="login-input-field" id="invite-input" name="invite" />
            </div>

            @@IF@@ @_EXIST:error_@
            <div class="login-error">
                Error: @_error_@
            </div>
            @@END_IF@@

            <input class="login-button" type="submit" value="Register?">
        </form>
    </div>
</body>
